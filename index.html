<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilos-->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    <title>Masterdots game</title>
  </head>
  <body>
    <!-- CABECERA -->
    <header>
        <img src="./img/logo.png" alt="Logo Masterdots">
    </header>
    <!-- FORMULARIO USUARIO -->
    <main> 
        <form action="#">
            <div class="itemform">
                <label for="name">Introduce tu nickname: </label>
                <input type="text" name="nick" id="nick">
            </div>
            <div class="itemform">
                <label for="">Tamaño del juego</label>
                <select name="tamano" id="tamano">
                    <option value="">--Por favor elige un tamaño--</option>
                    <option value="1">4x4</option>
                    <option value="1">5x5</option>
                    <option value="1">6x6</option>
                </select>
            </div>
            <div class="form-submit">
                <input type="submit" value="JUGAR">
            </div>
        </form>
    </main>
    <!-- PIE DE PÁGINA -->
    <footer>
        <p>Curso FrontEnd HTML, CSS y JS.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilos-->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    <!--Fuentes-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,600;0,700;1,100;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <title>Masterdots game</title>
  </head>
  <body>
    <!-- CABECERA -->
    <header>
        <img src="./img/logo.png" alt="Logo MasterDots">
    </header>
    <!-- FORMULARIO USUARIO -->
    <main>
        <form action="#">
            <div class="itemform">
                <label for="nick">Introduce tu nick</label>
                <input type="text" name="nick" value="@" id="nicka" readonly>
                <input type="text" name="nick" id="nick">
            </div>
            <div class="itemform">
                <label for="email">Correo electronico</label>
                <input type="email" id="email" placeholder="example@example.com">
            </div>
            <div class="itemform">
                <label for="tamano">Tamaño del juego</label>
                <select name="tamano" id="tamano">
                    <option value="0">--Por favor elige un tamaño--</option>
                    <option value="1">4x4</option>
                    <option value="2">5x5</option>
                    <option value="3">6x6</option>
                </select>
            </div>
            <div class="itemform">
                <input type="submit" value="JUGAR">
            </div>
        </form>
    </main>
    <!-- PIE DE PAGINA -->
    <footer>
        <p>Curso FrontEnd HTML, CSS y JS</p>
    </footer>
    <!--Script-->
    <script src="./js/app.js"></script>
</body>
</html>
